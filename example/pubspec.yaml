name: esp_provisioning_example
description: Demonstrates how to use the esp_provisioning plugin.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  esp_provisioning:
    path: ../
  flutter_bloc: ^8.1.1
  logger: ^1.0.0
  permission_handler: ^7.0.0
  equatable: ^2.0.0
  rxdart: ^0.27.5
  flutter_spinkit: ^5.0.0
  # The following packages is integrated to scan and connect to BLE Device, this package is actively maintained as of Feb,2023.
  flutter_blue_plus: ^1.4.0
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

enable-experiment:
  - extension-methods